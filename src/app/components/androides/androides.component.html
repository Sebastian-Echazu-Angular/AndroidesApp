<div class="container">
  <div class="row">
    @for (androideAux of androides; track androideAux; let i = $index) {
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Apellido: {{androideAux.apellido}} </h5>
            <p class="card-text">Nombre: {{androideAux.nombre}}</p>
            <button (click)="verAndroide(androideAux.id.toString())" type="button"
            class="btn btn-outline-primary btn-block">Ver Mas</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
